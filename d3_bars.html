<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="d3.min.js"></script>	<!-- this enables d3 -->
		<title>d3 Bar Chart</title>
	</head>

	<style>

		#chart {
			position: relative;
			top: 600px;
			left: 0px;
			-webkit-transform: rotate(90deg);
		}

	</style>

	<body>

		<div id="chart"></div> <!-- This is where our chart goes -->

	</body>

	<script type="text/javascript">

	// Step I : Establish the Drawing Area


	// Step II : Define the Dataset
	var dataset = [6,9,11,13,9,4,10,12,15,7,8,7,8,13,3,5,7,9,13,16,15,5,15,16,5,9,10,8,9,8,9,7,13,9,13,12,7,6,8,13,9,11,9,14,15,8,14,10,7,10,12,9,15,11,16,11,9,11,11,12,13,18,6,6,17,8,12,15,6,8,19,4,17,15,13,28,10,4,6,4];
	var w=1000;
	var h=150;
	var padding=1;
	var svg=d3.select("#chart")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
	var bars=svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect");
	bars.attr("height", function(d){
		return d*4;
	})
	.attr("width", w/dataset.length - padding)
	.attr("fill", "rgb(0,0,255)")
	.attr("x", function(d,i){
		return i*(w/dataset.length);
	})
	.attr("y", function(d){
		return h-d*4;
	});

	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.attr("font-family", "Helvetica")
		.attr("font-size", "8px")
		.attr("fill", "black")
		.attr("text-anchor", "middle")
		.attr("transform", "rotate(-90)")
		.text(function(d){
			return d;
		})
	.attr("x", function(d){
		return(d*4)-w/7;
	})
	.attr("y", function(d,i){
		return i*(w/dataset.length)+(w/dataset.length-padding)/2;
	});
	// Bind the Dataset to D3


	// Draw SVG Elements with the Bound Data


	</script>

</html>
